<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conference registration</title>
    </head>
    <head>
    <body>
        <h1>Conference Registration Form</h1>
        <form>
            Full name:<br><input type="text" name="firstname" placeholder="Enter your full name"><br>
            Email Address:<br><input type="text" name="Emailaddress" placeholder="Enter your email address"><br>
            Age:<br><input type="text" name="age" placeholder="18" min="18" max="99"><br>
            <p>Gender:</p>
            <input type="radio" name="sex" value="male">Male<br>
            <input type="radio" name="sex" value="female">Female<br>
            <p>Country of Residence:</p>
            <select name="Country of Residence:">
                <option value="Malaysia">Malaysia</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Thailand">Thailand</option>
            </select> 
            <p>Areas of Interest:</p>
            <input type="checkbox" name="Areas of Interest" value="1">Software Development<br>
            <input type="checkbox" name="Areas of Interest" value="2">Data Science<br>
            <input type="checkbox" name="Areas of Interest" value="3">Cybersecurity<br>
            <input type="checkbox" name="Areas of Interest" value="4">Artificial Intelligence<br>
            <p>Experience Level:</p>
            <input type="radio" name="level" value="beginner">Beginner<br>
            <input type="radio" name="level" value="intermediate">Intermediate<br>
            <input type="radio" name="level" value="advanced">Advanced<br>
            <p>Comments or Questions:</p>
            <textarea id="comments" name="comments" rows="4" cols="50">
                Write your comments/questions here.
            </textarea>
            <br>
            <input type="submit" value="Register">
            <input type="submit" value="Reset">
        </form>
    </body>
</head>
</html>
